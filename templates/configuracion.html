<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Log Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/volt-dashboard.css') }}" rel="stylesheet">
</head>
<body>
    <div class="volt-layout">
        <!-- Sidebar -->
        <nav class="volt-sidebar">
            <div class="volt-sidebar-brand" style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 1.2rem 0 1.2rem 0;">
                <img src="{{ url_for('static', filename='img/LOGO.png') }}" alt="Logo Log Analyzer" style="max-width: 70px; width: 70px; height: 70px; object-fit: contain; margin-bottom: 0.5rem;">
            </div>
            <ul class="volt-sidebar-nav">
                <li class="volt-nav-item">
                    <a href="/dashboard" class="volt-nav-link">
                        <span class="volt-nav-icon"><i data-feather="home"></i></span>
                        <span class="volt-nav-text">Dashboard</span>
                    </a>
                </li>
                <li class="volt-nav-item">
                    <a href="/users" class="volt-nav-link">
                        <span class="volt-nav-icon"><i data-feather="users"></i></span>
                        <span class="volt-nav-text">Usuarios</span>
                    </a>
                </li>
                <li class="volt-nav-item">
                    <a href="/health" class="volt-nav-link">
                        <span class="volt-nav-icon"><i data-feather="activity"></i></span>
                        <span class="volt-nav-text">Estado del Sistema</span>
                    </a>
                </li>
                <li class="volt-nav-item">
                    <a href="/reportes" class="volt-nav-link">
                        <span class="volt-nav-icon"><i data-feather="bar-chart-2"></i></span>
                        <span class="volt-nav-text">Reportes</span>
                    </a>
                </li>
                <li class="volt-nav-item">
                    <a href="/configuracion" class="volt-nav-link active">
                        <span class="volt-nav-icon"><i data-feather="settings"></i></span>
                        <span class="volt-nav-text">Configuración</span>
                    </a>
                </li>
                <li class="volt-nav-item" style="margin-top: auto; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1rem;">
                    <a href="{{ url_for('logout') }}" class="volt-nav-link">
                        <span class="volt-nav-icon"><i data-feather="log-out"></i></span>
                        <span class="volt-nav-text">Cerrar Sesión</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="volt-main-content">
            <nav class="volt-navbar">
                <button class="volt-navbar-toggler">☰</button>
                <ul class="volt-navbar-nav">
                    <li class="nav-item">
                        <span class="volt-text-muted">Configuración</span>
                    </li>
                </ul>
            </nav>
            <div class="volt-page-content">
                <div class="volt-page-header">
                    <h1 class="volt-page-title" style="color: #8c05fa; display: flex; align-items: center; gap: 0.6rem;"><i data-feather="settings"></i>Configuración</h1>
                    <p class="volt-page-subtitle">Ajusta tus preferencias y parámetros del sistema</p>
                </div>

                <!-- Cambiar Contraseña -->
                <div class="volt-card" style="margin-bottom: 2rem;">
                    <div class="volt-card-header">
                        <h3 class="volt-card-title" style="color: #b18fff;"><i data-feather="lock"></i> Cambiar Contraseña</h3>
                    </div>
                    <div class="volt-card-body">
                        <form method="POST" action="/cambiar_contrasena" style="max-width: 400px;">
                            <div class="volt-form-group">
                                <label class="volt-form-label">Contraseña Actual</label>
                                <input type="password" class="volt-form-control" name="actual" required>
                            </div>
                            <div class="volt-form-group">
                                <label class="volt-form-label">Nueva Contraseña</label>
                                <input type="password" class="volt-form-control" name="nueva" required minlength="4">
                            </div>
                            <div class="volt-form-group">
                                <label class="volt-form-label">Confirmar Nueva Contraseña</label>
                                <input type="password" class="volt-form-control" name="confirmar" required minlength="4">
                            </div>
                            <button type="submit" class="volt-btn volt-btn-primary" style="background: linear-gradient(135deg, #8c05faa9 0%, #3e05dbb0 100%); color: #fff; border-radius: 1.2rem; margin-top: 1rem;">
                                <i data-feather="refresh-cw"></i> Cambiar Contraseña
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Ajustar Tamaño Máximo de Archivos de Log -->
                <div class="volt-card" style="margin-bottom: 2rem;">
                    <div class="volt-card-header">
                        <h3 class="volt-card-title" style="color: #b18fff;"><i data-feather="file-text"></i> Tamaño Máximo de Archivos de Log</h3>
                    </div>
                    <div class="volt-card-body">
                        <form method="POST" action="/ajustar_tamano_log" style="max-width: 400px;">
                            <div class="volt-form-group">
                                <label class="volt-form-label">Tamaño máximo permitido (MB)</label>
                                <input type="number" class="volt-form-control" name="max_log_size" min="1" max="1024" required placeholder="Ej: 100">
                            </div>
                            <button type="submit" class="volt-btn volt-btn-primary" style="background: linear-gradient(135deg, #8c05faa9 0%, #3e05dbb0 100%); color: #fff; border-radius: 1.2rem; margin-top: 1rem;">
                                <i data-feather="save"></i> Guardar Cambios
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/volt-dashboard.js') }}"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>feather.replace();</script>
</body>
</html>
